<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jovi Fashion</title>
</head>
<body>
    <div class="body1">
    <div class="fixed">
        
    <div class="offer">

        <div class="box1">
                <img class="offer-icons" src="images/icons/questionmark.svg" alt="">
                <p>Customer Service</p>
            </div>
            <div class="box2">
                <p>Handcrafted Clothing. Free Shipping India</p>
            </div>
            <div class="box1">
                <p class="login-register">Login/Register</p>
                <div class="box1">
                    <p>INR</p>
                    <img class="offer-icons" src="images/icons/arrow_down.svg" alt="">
            </div>
        </div>

        
    </div>

    <div class="navbar">
        <img class="logo" src="images/icons/logo.png" alt="logo">
        <div class="navigation">
            <ul class="nav-links">
                <li>NEW IN!</li>
                <li>SHOP</li>
                <li>MOST LOVED</li>
                <li>ESSENTIAL</li>
            </ul>
            <img src="images/icons/youAndJovi.png" alt="">
        </div>

        <div class="item5">
            <img class="item5-icons" src="images/icons/search.svg" alt="search">
            <img class="item5-icons" src="images/icons/divider.svg" alt="divider">
            <img class="item5-icons" src="images/icons/heart.svg" alt="heart">
            <img class="item5-icons" src="images/icons/divider.svg" alt="divider">
            <img class="item5-icons" src="images/icons/cart.svg" alt="heart">
        </div>

    </div>

    <div class="markee">
        <div class="markee-pink">
          IMPORTANT!
        </div>
        <div class="markee-gray">
            <marquee Scrollamount=10 >Order processing time 7-12 working days. Transit time Extra. For urgent delivery, contact us via call/whatsapp with your order id</marquee>
        </div>
    </div>

</div>

<!-- fixed div end -->



    <div class="main-pic">
        <img class="main-img" src="images/11 (1).jpg" alt="main1">
    </div>

<!-- 2nd img started -->
<div class="img22">
    <img class="img22-1" src="images/22 (1).jpg" alt="">
    <img class="img22-2" src="images/22 (2).jpg" alt="">
</div>


</div>

</html>
